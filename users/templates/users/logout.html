{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    {% if request.user.is_authenticated%}
     <form action="" method="post">
            {% csrf_token %}

            <p>Are you sure you want to logout ?</p>

            <button type="submit" class="btn btn-danger btn-sm mt-1 mb-1">yes ,logout</button>

     </form>
     {% else%}
     <p>you're not logged in .would you like to <a href="{% url 'login' %}">log in</a> </p>

     {% endif %}
    
</div>
{% endblock content %}
